<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kill the VC</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      color: #ff0000;
      font-size: 36px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .loading {
      margin-top: 30px;
    }
    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 5px solid #ff0000;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kill the VC</h1>
    <p>Hand Gesture Space Game</p>
    <p>Starting game, please wait...</p>
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading game components...</p>
    </div>
  </div>
</body>
</html>
